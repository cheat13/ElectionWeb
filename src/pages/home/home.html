<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Election 2019
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="setType('chart')">กราฟ</button>
      <button ion-button (click)="setType('table')">ตาราง</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding-left>

  <div [ngSwitch]="category">
    <election-chart *ngSwitchCase="'chart'"></election-chart>
    <election-table *ngSwitchCase="'table'"></election-table>
  </div>

</ion-content>
